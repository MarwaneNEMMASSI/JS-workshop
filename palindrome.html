<!Doctype html>
<html>
    <head>
        <meta charset= UTF-8>
        <title>palindrome</title>
    </head>
    <body>

         <input type="text" id="word">
         <button id="verifier">v√©rifier palindrome</button>
         <p id="affichage"></p>


        <script>

            document.getElementById("verifier").addEventListener('click', function(){

                let word = document.getElementById("word").value
                let drow = ""
                let i = 0;

            for (i = word.length - 1 ; i >= 0 ; i--)
                {
                    drow += word[i]
                }

            if( word == drow)
                {
                    document.getElementById("affichage").innerHTML = "Le mot " + word + " est un palindrome" 
                }
                else
                {
                    document.getElementById("affichage").innerHTML = "Le mot " + word + " n'est pas un palindrome" 
                }

            })
           
        </script>
    </body>
</html>
